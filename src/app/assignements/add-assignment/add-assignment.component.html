<form ngForm (submit)="onSubmit(); assignmentForm.reset()" #assignmentForm class="form">
    <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir" name="nom"
        placeholder="Nom du devoir" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Date de Rendu</mat-label>
        <input matInput [matDatepicker]="picker"
        placeholder="Date de rendu"
         [(ngModel)]="dateDeRendu" name="date" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>      
    <p>{{nomDevoir}}</p>
    <button mat-stroked-button 
    color="primary"
    >
        Ajouter un devoir
    </button>
</form>
